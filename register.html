<script>
     function Toggle() {
			var temp = document.getElementById("pass");
			if (temp.type === "password") {
				temp.type = "text";
			}
			else {
				temp.type = "password";
			}
		}
    function date(){
        let name = document.getElementById("name").value;
        let surname = document.getElementById("surname").value;
        let number = document.getElementById("number").value;
        let email = document.getElementById("mail").value;
        let pass = document.getElementById("pass").value;

        if(name == ""){
            // alert("Please,write everybox");
            document.getElementById("msg1").innerHTML = "Please,write everybox!";
        }
        else{
            document.getElementById("msg1").innerHTML = "";
        }
        if(surname == ""){
            document.getElementById("msg2").innerHTML = "Please,write everybox!";
        }
        else{
            document.getElementById("msg2").innerHTML = "";
        }
        if(number == ""){
            document.getElementById("msg3").innerHTML = "Please,write everybox!";
        }
        else{
            document.getElementById("msg3").innerHTML = "";
        }
        if(email == "" ){
            document.getElementById("msg4").innerHTML = "Please,write everybox!";
        }
        else{
            document.getElementById("msg4").innerHTML = "";
        }
        if(pass == ""){
            document.getElementById("msg5").innerHTML = "Please,write everybox!";
        }
        else{
            document.getElementById("msg5").innerHTML = "";
        }

        if(name != "" && surname != "" && number != "" && email != "" && pass != ""){
            const store = new SteinStore(

  );

  store

      {
