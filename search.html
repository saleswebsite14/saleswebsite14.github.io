<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Search" id="search"> 
    <input type="text" placeholder="email" id="search1">

    <input type="button" onclick="play()" value="axtar">
   
    <p id="cavab1"></p>
    <p id="cavab2"></p>
    <p id="cavab3"></p>


    <script src="https://unpkg.com/stein-js-client"></script>
    <script>


// let x=0; 
        function play(){
           
            let ad = document.getElementById("search").value;
            let email = document.getElementById("search1").value;
            let comment = document.getElementById("search2").value;
        const store = new SteinStore(
    "https://api.steinhq.com/v1/storages/628a2acc4906bb0537461383"
  );


  store.read("Sheet1", { search: { name: ad, email:email, comment:comment} }).then(data => {
      document.getElementById("cavab1").innerHTML = data[0].name;

      document.getElementById("cavab3").innerHTML = data[0].comment;
    
  });        
// let x = x+1;

        }

        
    </script>
</body>
</html>
